name: Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to Server via SSH
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'ENDSSH'
            set -e
            DEPLOY_DIR=/var/www/staff
            
            echo "ðŸ“‚ Creating deployment directory..."
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            echo "ðŸ”„ Pulling latest changes from main..."
            git pull origin main || echo "Git pull skipped"
            
            echo "ðŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile
            
            echo "ðŸ”¨ Building project..."
            pnpm exec nx build dashboard-api --configuration=production
            
            echo "ðŸš€ Restarting application with PM2..."
            pm2 restart staff || pm2 start dist/apps/dashboard-api/main.js --name staff
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH